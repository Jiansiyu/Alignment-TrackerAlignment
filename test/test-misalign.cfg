process TEST = {
  
  service = MessageLogger 
  { 
	untracked vstring destinations = { "info.txt", "cerr" }
	untracked PSet info.txt  = { untracked string threshold = "INFO" }
	untracked PSet cerr      = { untracked string threshold = "ERROR" }
	
  }

  source = EmptySource 
  { 
	untracked int32 maxEvents = 1 
  }

  # Ideal geometry producer
  include "Geometry/TrackerRecoData/data/trackerRecoGeometryXML.cfi"

  # Interface to ideal geometry producer
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  # Misalignment example scenario producer
  include "Alignment/TrackerAlignment/data/ExampleScenario.cfi"
  #include "Alignment/TrackerAlignment/data/NoMovementsScenario.cfi"

  replace MisalignedTracker.dumpBefore = false
  replace MisalignedTracker.dumpAfter  = false

  # Test module
  module prod =  TestAnalyzer { untracked string fileName = "misaligned.root" }
  
  path p1 = { prod }      
  
  module print = AsciiOutputModule {}

  endpath ep = { print }

}
