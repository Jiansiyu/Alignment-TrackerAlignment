process TEST = {
    
    // -- Load default module/services configurations -- //
    
    // Message logger service
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.cout =  {      
        untracked string threshold = "INFO"    
        untracked PSet default = { untracked int32 limit = 10000000 }  
    }
    
    
    // Ideal geometry producer
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
    // Empty event source
    source = EmptySource { }
    untracked PSet maxEvents = { untracked int32 input = 1 }
    
    // Database output service
    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    replace CondDBCommon.connect = "sqlite_file:TrackerIdealGeometry.db"    
    #replace CondDBCommon.connect = "oracle://cms_orcoff_int2r/CMS_COND_ALIGNMENT"
    replace CondDBCommon.DBParameters.messageLevel = 2
    service = PoolDBOutputService {
        using CondDBCommon
        VPSet toPut = {
            { string record = "TrackerAlignmentRcd" string tag = "Tracker1000pbScenario150" },
            { string record = "TrackerAlignmentErrorRcd" string tag = "Tracker1000pbScenarioErrors150" }
        }
    }
    
    
    // Misalignment example scenario producer
    #include "Alignment/TrackerAlignment/data/NoMovementsScenario.cff"
    #include "Alignment/TrackerAlignment/data/ShortTermScenario.cff"
    #include "Alignment/TrackerAlignment/data/LongTermScenario.cff"
    include "Alignment/TrackerAlignment/data/1000pbScenario.cff"
    replace MisalignedTracker.saveToDbase = true
    
    // Test module
    module prod =  TestAnalyzer { untracked string fileName = "misaligned.root" }
    
    path p1 = { prod }

}
