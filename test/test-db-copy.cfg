process TEST =
{
  include "FWCore/MessageService/data/MessageLogger.cfi"

  source = EmptySource { untracked int32 maxEvents = 1 }

  es_source = PoolDBESSource { 
      VPSet toGet = 
      {
            { string record = "TrackerAlignmentRcd" string tag = "TrackerCSA06Scenario" },
            { string record = "TrackerAlignmentErrorRcd" string tag = "TrackerCSA06ScenarioErrors" }
      }
      bool loadAll = true
      string connect = "sqlite_file:CSA06Scenario.db"
      untracked string catalog = "file:condbcatalog.xml"
      untracked uint32 authenticationMethod = 1
      string timetype = "runnumber"
      untracked uint32 messagelevel = 2 
   }

   service = PoolDBOutputService
   {
        string connect = "sqlite_file:dataout.db"
        untracked string catalog = "file:catalogout.xml"
        untracked uint32 authenticationMethod = 1
        string timetype = "runnumber"
        VPSet toPut =
        {
            { untracked string containerName = "Alignments" string tag = "TrackerCSA06Scenario" },
            { untracked string containerName = "AlignmentErrors" string tag = "TrackerCSA06ScenarioErrors" }
        }
    }

    module dbCopy = TestDBCopy { }

   path p = { dbCopy }

}

