process TEST = {
    
    // Message logger service
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.cerr.default.limit = 100000
    replace MessageLogger.cerr.INFO.limit = -1
    
    // Ideal geometry
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
    // Empty event source
    source = EmptySource { }
    untracked PSet maxEvents = {untracked int32 input = 1}
    
    // Reading from DB
    include "CondCore/DBCommon/data/CondDBSetup.cfi"
    // Switch to ORACLE
    es_source = PoolDBESSource { 
        using CondDBSetup
	string connect = "sqlite_file:Alignments.db"    
        VPSet toGet = {
            { string record = "TrackerAlignmentRcd" string tag = "Tracker10pbScenario210_mc" },
            { string record = "TrackerAlignmentErrorRcd" string tag = "Tracker10pbScenarioErrors210_mc" }
        }
    }
    
    // Test module
    module prod =  TestTrackerReader {}
    
    path p1 = { prod }      
    
}
