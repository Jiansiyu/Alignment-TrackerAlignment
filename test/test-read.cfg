process TEST = {
    
    // Message logger service
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.cerr.default.limit = 100000
    
    // Ideal geometry
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
    // Empty event source
    source = EmptySource { }
    untracked PSet maxEvents = {untracked int32 input = 1}
    
    // Reading from DB
    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    replace CondDBCommon.connect = "sqlite_file:Alignments.db"    
    // Switch to ORACLE
    #replace CondDBCommon.connect = "oracle://devdb10/CMS_COND_ALIGNMENT"
    es_source = PoolDBESSource { 
        using CondDBCommon
        VPSet toGet = {
            #{ string record = "TrackerAlignmentRcd" string tag = "TrackerShortTermScenario" },
            #{ string record = "TrackerAlignmentErrorRcd" string tag = "TrackerShortTermScenarioErrors" }
            { string record = "TrackerAlignmentRcd" string tag = "TrackerLongTermScenario" },
            { string record = "TrackerAlignmentErrorRcd" string tag = "TrackerLongTermScenarioErrors" }
        }
    }
    
    // Test module
    module prod =  TestTrackerReader {}
    
    path p1 = { prod }      
    
}
