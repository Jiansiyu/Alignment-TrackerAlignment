process TEST = {

  // -- Load default module/services configurations -- //

  // Message logger service
  include "FWCore/MessageService/data/MessageLogger.cfi"
  replace MessageLogger.cout.default.limit = 100000

  // Ideal geometry producer
  include "Geometry/TrackerRecoData/data/trackerRecoGeometryXML.cfi"

  // Interface to ideal geometry producer
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  // Empty event source
  source = EmptySource 
  { 
	untracked int32 maxEvents = 1 
  }

  // Reading from DB
  es_source = PoolDBESSource { 
	VPSet toGet = {
	  { string record = "TrackerAlignmentRcd" string tag = "Alignments_init" },
	  { string record = "TrackerAlignmentErrorRcd" string tag = "AlignmentErrors_init" }
	}
	bool loadAll = true
	string connect = "sqlite_file:Alignments.db"
	string timetype = "runnumber" 
	untracked string catalog = "file:condbcatalog.xml"
	untracked uint32 authenticationMethod = 1
  }
  
  // Test module
  module prod =  TestReader {}

  path p1 = { prod }      
  
  module print = AsciiOutputModule {}

  endpath ep = { print }

}
