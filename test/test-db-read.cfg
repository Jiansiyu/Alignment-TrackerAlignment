process TEST = {

  // Message logger service
  include "FWCore/MessageService/data/MessageLogger.cfi"

  // Geometry
  include "Geometry/TrackerRecoData/data/trackerRecoGeometryXML.cfi"
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  // Empty event source
  source = EmptySource { untracked int32 maxEvents = 1 }

  // Reading from DB
  es_source = PoolDBESSource { 
	VPSet toGet = {
	  { string record = "TrackerAlignmentRcd"      string tag = "TrackerShortTermScenario" },
	  { string record = "TrackerAlignmentErrorRcd" string tag = "TrackerShortTermScenarioErrors" }
	}
	bool loadAll = true
	string connect = "oracle://devdb10/CMS_COND_ALIGNMENT"
	untracked string catalog = "relationalcatalog_oracle://devdb10/CMS_COND_GENERAL"
	string timetype = "runnumber" 
	untracked uint32 authenticationMethod = 1
        untracked uint32 messagelevel = 2
  }
  
  // Test module
  module prod =  TestReader {}

  path p1 = { prod }      
  
  module print = AsciiOutputModule {}

  endpath ep = { print }

}
